<head>
    <meta charset="utf-8">

<body>
    <!--[if IE]>

  <![endif]-->

    <!-- Add your site or application content here -->
    <p>Hello world! This is HTML5 Boilerplate.</p>
    <main>
        <div id="content" align="left"></div>
        <div id="second" align="right"></div>
    </main>
    <!-- Javascript compiler-->
    <script src='https://unpkg.com/babel-standalone@6.26.0/babel.js'>
    </script>
    <!-- ReactJS related libraries-->
    <script src='https://unpkg.com/react@16.0.0/umd/react.production.min.js'>
    </script>
    <script src='https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js'>
    </script>
    <script type="text/babel" data-presets="latest">
        const getMessage = (name) => `Welcome to Javescript, ${name}`; document.getElementById('second').textContent = getMessage("David");
    </script>

    <script type="text/babel">

        /* ADD REACT CODE HERE */ 
        class Hello extends React.Component {
            constructor() {
                super();
                this.state = {
                    message: "my friend (from state)!"
                };
                this.updateMessage = this.updateMessage.bind(this);
            } 
            updateMessage() {
                this.setState({
                    message: "my friend (from changed state)"
                });
            }
            render() { 
                return (
                    <div>
                    <h1>Hello {this.state.message}!</h1>; 
                    <button onClick={this.updateMessage}>Click me!</button>
                    </div>
                )
            } 
        } 
        
        ReactDOM.render(
        <Hello />, document.getElementById("content") 
        );
    </script>
</body>
